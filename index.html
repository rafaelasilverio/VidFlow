<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./css/reset.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>VidFlow</title>
  </head>
  <body>
    <!-- Barra superior -->
    <header class="topbar">
      <div class="topbar__logo">
        <img src="./img/VidFlow--Logo-light-mode.png" alt="Logo do VidFlow" />
      </div>
      <form class="topbar__search">
        <input
          class="topbar__search-input"
          type="text"
          placeholder="Pesquisar"
        />
        <button class="topbar__search-btn" type="submit">
          <img src="./img/topbar/search.png" alt="ícone de Lupa" />
        </button>
        <button class="topbar__search-btn--voice">
          <img src="./img/topbar/Mic.png" alt="ícone de Lupa" />
        </button>
      </form>
      <div class="topbar__profile-info">
        <!-- Coloque aqui as informações do perfil -->
      </div>
    </header>

    <div class="wrapper">
      <!-- Barra lateral esquerda -->
      <aside class="sidebar">
        <ul class="sidebar__list">
          <li>
            <a class="sidebar__item" href="#">
              <i class="icone__inicio icone-item"></i>
              <span>Início</span></a>
          </li>

          <li>
            <a class="sidebar__item" href="#">
              <i class="icone__explorar icone-item"></i>
              <span>Explorar</span></a>
          </li>

          <li>
            <a class="sidebar__item" href="#">
              <i class="icone__shorts icone-item"></i>
              <span>Shorts</span></a>
          </li>

          <li>
            <a class="sidebar__item" href="#">
              <i class="icone__inscricoes icone-item"></i>
              <span>Inscrições</span></a>
          </li>

          <li>
            <a class="sidebar__item" href="#">
              <i class="icone__biblioteca icone-item"></i>
              <span>Biblioteca</span></a>
          </li>
        </ul>

        <ul class="sidebar__list">
          <li>
            <a class="sidebar__item" href="#">
              <i class="icone__historico icone-item"></i>
              <span>Histórico</span></a>
          </li>

          <li>
            <a class="sidebar__item" href="#">
              <i class="icone__relogio icone-item"></i>
              <span>Assistir mais tarde</span></a>
          </li>

          <li>
            <a class="sidebar__item" href="#">
              <i class="icone__like icone-item"></i>
              <span>Marcados como com like</span></a>
          </li>
        </ul>

        <ul class="sidebar__list">
          <li>
            <a class="sidebar__item inscricoes" href="#">INSCRIÇÕES</a>
          </li>

          <li>
            <a class="sidebar__item" href="#">
              <i class="icone__gaveta icone-item"></i>
              <span>Gaveta</span></a
            >
          </li>

          <li>
            <a class="sidebar__item" href="#">
              <i class="icone__ballerini icone-item"></i>
              <span>Rafaella Ballerini</span></a
            >
          </li>

          <li>
            <a class="sidebar__item" href="#">
              <i class="icone__iamarino icone-item"></i>
              <span>Atila Iamarino</span></a
            >
          </li>
          <li>
            <a class="sidebar__item" href="#">
              <i class="icone__souto icone-item"></i>
              <span>Mario Souto</span></a
            >
          </li>
          <li>
            <a class="sidebar__item" href="#">
              <i class="icone__nerd icone-item"></i>
              <span>Jovem Nerd</span></a
            >
          </li>

          <li>
            <a class="sidebar__item" href="#">
              <i class="icone__alura icone-item"></i>
              <span>Alura</span></a
            >
          </li>
        </ul>

        <ul class="sidebar__list">
            <li>
                <a class="sidebar__item inscricoes" href="#">MAIS DA PÁGINA</a>
            </li>

          <li class="premium">
            <a class="sidebar__item" href="#">
              <i class="icone__videos icone-item"></i>
              <span>Vídeo Premium</span></a
            >
          </li>
          <li class="filmes">
            <a class="sidebar__item" href="#">
              <i class="icone__filmes icone-item"></i>
              <span>Filmes</span></a
            >
          </li>
          <li class="jogos">
            <a class="sidebar__item" href="#">
              <i class="icone__jogos icone-item"></i>
              <span>Jogos</span></a
            >
          </li>
        </ul>
      </aside>

      <!-- Miolo principal -->
      <main class="main-content">
        <!-- Espaço vazio do miolo principal da página em disposição de grade -->
        <div class="grid-container">
          <!-- Coloque aqui os elementos do miolo principal da página -->
        </div>
      </main>
    </div>
  </body>
</html>
